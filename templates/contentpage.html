<! doctype html>

<html>

	<head>
		{% block head %}
		{% endblock %}
	</head>

	<body>
		<div id="container">
			<div id="content">
				
				{% block content %}
				<div id="leftcolumn">
					{% block leftcolumn %}
					{% endblock %}
				</div>

				<div id="rightcolumn">
					{% block rightcolumn %}
					{% endblock %}
				</div>
				{% endblock %}

			</div>

			<div id="nav">
				{% block nav %}
				{% endblock %}
			</div>
		</div>
	</body>
	
</html>
